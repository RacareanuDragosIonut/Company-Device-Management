

<div mat-dialog-title>
  <h2>Share with User</h2>
</div>

<div mat-dialog-content>
  <form [formGroup]="shareDeviceForm">
    <span>Write the user's username</span>
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="user" required>
      <mat-error>Provide an user that you want to share the device with</mat-error>
    </mat-form-field>




  </form>
</div>

<div mat-dialog-actions style="display: flex; justify-content: space-between;">
  <button style="margin-left: 30px;" mat-raised-button (click)="onCancelClick()">Cancel</button>
  <button style="margin-right: 30px;" mat-raised-button color="primary" (click)="onShareClick()" [disabled]="!shareDeviceForm.valid">Share</button>
</div>
