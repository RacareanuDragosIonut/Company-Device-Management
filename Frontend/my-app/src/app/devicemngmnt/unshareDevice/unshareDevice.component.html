

<div mat-dialog-title>
  <h2>Unshare from Users</h2>
</div>

<div mat-dialog-content>

    <span>Select the usernames of the users that you want to unshare the device from:</span>
      <br>
      <mat-checkbox (change)="onSelectCheckbox(user.id, $event.checked)" *ngFor="let user of usernameIdList" [value]="user.id">{{ user.username }}</mat-checkbox>
</div>

<div mat-dialog-actions style="display: flex; justify-content: space-between;">
  <button style="margin-left: 30px;" mat-raised-button (click)="onCancelClick()">Cancel</button>
  <button style="margin-right: 30px;" mat-raised-button color="primary" (click)="onUnshareClick()" [disabled]="unsharedUsersId.length == 0">Unshare from users</button>
</div>
