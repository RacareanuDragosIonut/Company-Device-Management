
<div class="login-container">
  <h1>Welcome to Company Devices Management!</h1>
  <h2>Login</h2>

  <form  [formGroup]="loginForm">
    <div class="form-group">
      <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" formControlName="username" required>
      <mat-error>Provide a username</mat-error>
      <br>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
        <mat-error>Provide a password</mat-error>
        <br>
      </mat-form-field>
    </div>
    </form>
    <p class="link">
      Do you not have an account?
      <a routerLink="/signup">Press Here to signup</a>
    </p>
    <button mat-raised-button color="primary" [disabled]="!loginForm.valid" (click)="login()">Login</button>
</div>
