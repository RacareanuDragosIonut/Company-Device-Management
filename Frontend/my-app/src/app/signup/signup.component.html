<div class="signup-container">
  <h1>Welcome to Company Devices Management!</h1>
  <h2>Signup</h2>

  <form [formGroup]="signupForm">
    <div class="form-group">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="Username" formControlName="username" required>
        <mat-error>Provide a username</mat-error>
      </mat-form-field>
    </div>

    <div class="form-group">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput placeholder="Password" formControlName="password" type="password" required>
        <mat-error>Provide a password</mat-error>
      </mat-form-field>
    </div>
    <p class="link">
      Already Have an account?
      <a routerLink="/login">Press Here to login</a>
    </p>
    <button mat-raised-button color="primary" (click)="signup()">Signup</button>


  </form>
</div>
