
<div>
  <mat-toolbar>
    <h2>User Management</h2>
    <span class="spacer"></span>
    <button mat-button (click)="goToHomePage()">
      <mat-icon>home</mat-icon>Home
    </button>
    <button mat-button (click)="addUser()">
      <mat-icon>add</mat-icon>Add User</button>
    <button mat-button (click)="filterTable()">
      <mat-icon>filter</mat-icon>Filter Table</button>
  </mat-toolbar>

  <table mat-table [dataSource]="paginatedUsers">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.username }}</td>
    </ng-container>

    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef>Location</th>
      <td mat-cell *matCellDef="let user">{{ user.location }}</td>
    </ng-container>

    <ng-container matColumnDef="group">
      <th mat-header-cell *matHeaderCellDef>Group</th>
      <td mat-cell *matCellDef="let user">{{ user.group }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['name', 'location', 'group', 'role']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'location', 'group', 'role']"></tr>
  </table>
  <mat-paginator [length]="users.length" [pageSize]="pageSize"
  [pageIndex]="pageIndex" [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons
  (page)="onPaginatorChange($event)"></mat-paginator>
</div>
